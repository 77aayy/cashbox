<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashBox Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="animated-bg"></div>

    <div class="container">
        <button id="lang-btn" class="lang-switch">
            <i class="fas fa-globe"></i> <span>English</span>
        </button>

        <div class="card-3d-wrap">
            <div class="card-3d-wrapper" id="main-card">
                
                <div class="card-front">
                    <div class="center-wrap">
                        <div class="section text-center">
                            <div class="logo-area">
                                <i class="fas fa-vault logo-icon"></i>
                                <h4 class="mb-4 pb-3" data-lang="title">CashBox</h4>
                            </div>
                            <h2 data-lang="loginTitle">تسجيل الدخول</h2>
                            
                            <form id="loginForm">
                                <div class="form-group">
                                    <input type="text" class="form-style" id="username" placeholder=" " autocomplete="off">
                                    <label for="username">
                                        <i class="fas fa-user"></i> <span data-lang="userLabel">اسم المستخدم</span>
                                    </label>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="password" class="form-style" id="password" placeholder=" " autocomplete="off">
                                    <label for="password">
                                        <i class="fas fa-lock"></i> <span data-lang="passLabel">كلمة المرور</span>
                                    </label>
                                    <i class="input-icon fas fa-eye" id="togglePassLogin"></i>
                                </div>
                                <button type="submit" class="btn mt-4" data-lang="loginBtn">دخول آمن</button>
                            </form>
                            
                            <p class="mb-0 mt-4 text-center">
                                <span data-lang="noAccount">ليس لديك حساب؟</span> 
                                <a href="#0" class="link" id="flip-to-register" data-lang="createLink">إنشاء حساب موظف</a>
                            </p>
                            <div id="loginMsg" class="msg-box hidden"></div>
                        </div>
                    </div>
                </div>

                <div class="card-back">
                    <div class="center-wrap">
                        <div class="section text-center">
                            <h2 data-lang="regTitle">مستخدم جديد</h2>
                            <p class="sub-text" data-lang="regSub">إعداد حساب موظف جديد</p>
                            
                            <form id="registerForm">
                                <div class="form-group">
                                    <input type="text" class="form-style" id="regUsername" placeholder=" " autocomplete="off">
                                    <label for="regUsername">
                                        <i class="fas fa-user-plus"></i> <span data-lang="userLabel">اسم المستخدم</span>
                                    </label>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="password" class="form-style" id="regPassword" placeholder=" " autocomplete="off">
                                    <label for="regPassword">
                                        <i class="fas fa-shield-alt"></i> <span data-lang="passLabel">كلمة المرور</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn mt-4 btn-reg" data-lang="regBtn">إنشاء الحساب</button>
                            </form>

                            <p class="mb-0 mt-4 text-center">
                                <a href="#0" class="link" id="flip-to-login" data-lang="backLink">العودة لتسجيل الدخول</a>
                            </p>
                            <div id="regMsg" class="msg-box hidden"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
